<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0F19;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1f2937" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGrad)"/>
  <rect width="1200" height="400" fill="url(#grid)" opacity="0.3"/>

  <!-- Logo Element (Simplified) -->
  <g transform="translate(150, 100) scale(0.8)">
      <path d="M70 0 L140 40 L140 120 L70 160 L0 120 L0 40 Z" fill="none" stroke="#34d399" stroke-width="8"/>
      <circle cx="0" cy="40" r="6" fill="#34d399"/>
      <circle cx="70" cy="0" r="6" fill="#34d399"/>
      <circle cx="140" cy="40" r="6" fill="#34d399"/>
      <path d="M70 50 L70 110 M40 80 L100 80" stroke="#34d399" stroke-width="4"/>
  </g>

  <!-- Text -->
  <text x="320" y="200" font-family="'JetBrains Mono', monospace" font-weight="bold" font-size="80" fill="#e2e8f0">
    Git<tspan fill="#34d399">Architect</tspan>
  </text>
  
  <text x="325" y="260" font-family="'Inter', sans-serif" font-size="28" fill="#94a3b8">
    Turn Repository Chaos into Actionable Code
  </text>
  
  <!-- Decorative Accents -->
  <rect x="325" y="110" width="100" height="4" fill="#34d399" opacity="0.8"/>
  <circle cx="1100" cy="50" r="100" fill="#34d399" opacity="0.05" filter="blur(40px)"/>
  <circle cx="100" cy="350" r="150" fill="#34d399" opacity="0.05" filter="blur(50px)"/>
</svg>